<div class="reg pic">
    <div class="row" style="margin: 0">
        <div class="col s12 m3 offset-m8 outline">
            <h4 class="title">Login</h4>
          
            <form name="myForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="input-field">
                    <input type="email" name="email" [(ngModel)]='user.email' id="email" #email="ngModel" required>
                    <label for="email">Email</label>
                    <div class="error" *ngIf="emailErrors">*Email not found</div>
                    <div class="error" *ngIf="email.invalid && email.dirty">*Please enter a valid email!</div>                    
                </div>
                <div class="input-field">
                    <input required type="password" name="password" [(ngModel)]='user.password' id="password" #password="ngModel">
                    <label for="password">Password</label>
                    <div class="error" *ngIf="passErrors">*Password is incorrect</div>
                    <div class="error" *ngIf="password.invalid && password.dirty">*Please enter a password!</div>
                </div>
                <button [disabled]="!f.valid" type="submit" style="margin-top: 20px; width: 100%; height: 50px;" class="btn waves-effect waves-light orange lighten-2">LOGIN</button>
            </form>

            <p class="link">Havent registered yet? Click here to <span class="span" [routerLink]="['/register']">Register</span></p>
        </div>
    </div>
</div>
